# Supabase Database Connection Settings
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update

# Supabase API Keys (to be used by the application)
supabase.url=${SUPABASE_URL}
supabase.anon-key=${SUPABASE_ANON_KEY}

# IMPORTANT: Keep the service role key secure. Do not commit it to git.
# Use environment variables in a real production environment.
supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY}

# Moderator credentials
moderator.password=${MODERATOR_PASSWORD}